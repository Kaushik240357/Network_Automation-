aaa new-model
aaa authentication login default local
username admin privilege 15 password 0 cisco
hostname R11
ip domain-name cciethebeginning.wordpress.com
int g0/3
 ip addr 192.168.111.211 255.255.255.0
 du fu
 no sh
!
! Disable hostname DNS lookup If you are not router name resolution
no ip domain-lookup

! Do NOT look for configuration file from broadcast TFTP
no service config

ip http server
ip http authentication local
ip http secure-server

!eigrp log-neighbor-changes

! Local logging & timestamp
logging buffered 1000000
service timestamps log datetime msec
service timestamps debug datetime msec
terminal exec prompt timestamp

! file operations without user acknowledgments
file prompt quiet

! Disable showing single page at a time for "show" command
terminal length 0

line vty 0 4
 no exec-timeout
 privilege level 15
 login authentication default
 transport input telnet ssh

line con 0
no exec-timeout
login authentication default

crypto key generate rsa general-keys modulus 2048
ip ssh version 2
ip ssh rsa keypair-name R11.cciethebeginning.wordpress.com

